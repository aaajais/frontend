<div class="container">
  <div *ngIf="!showChatRoom">
    <div class="hs-login-wrapper">
     <div class="card shadow rounded">
        <div class="card-body">
  
            <form autocomplete="off" [formGroup]="userForm" (ngSubmit)="joinRoom()">
  
              <div class="form-group text-center">
  
                <h2 class="header" > 
  
                  Chat App
  
                </h2>
  
          </div>
  
          <div class="form-group mb-hf">
  
            <input class="form-control" type="text" formControlName="userName" placeholder="Enter your Name"
  
              autocomplete="disabled">
  
          </div>
  
          <div class="form-group">
  
            <button type="submit" class="btn " [disabled]="userForm.invalid">
  
              Start Chatting
  
            </button>
  
          </div>
  
        </form>
  
      </div>
    </div>
  </div>
</div>
</div>
<app-chatapp *ngIf="showChatRoom" [userName]="this.userName?.value"></app-chatapp>
